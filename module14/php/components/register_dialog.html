<dialog class="dialog" id="register-dialog">
    <form action="">
        <div class="form-header">
            <p>Регистрация пользователя</p>
        </div>
        <div class="form-inputs">
            <input name="userName" type="text" placeholder="Ваше имя" class="input" id="registration_user_name">
            <input name="birthDate" type="date" placeholder="Дата рождения" class="input" id="registration_birth_date">
            <input name="email" type="email" placeholder="email" class="input" id="registration_email">
            <input name="password" type="password" placeholder="пароль" class="input" id="registration_password">
            <button type="submit" class="button" id="registration_button">Зарегистрироваться</button>
        </div>
    </form>
</dialog>
